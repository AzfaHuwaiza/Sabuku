{% extends 'layout/main.html' %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-xl font-bold mb-4 text-dark-text">Lengkapi Nama Anda</h2>
    <form method="POST" action="{% url 'update_fullname' %}">
      {% csrf_token %}
      <label for="full_name" class="block text-sm font-medium mb-2">Nama Lengkap</label>
      <input type="text" name="full_name" class="w-full px-4 py-2 border rounded-lg mb-4" required />
      <button type="submit" class="w-full bg-primary-blue text-white py-2 rounded-lg">Simpan Nama</button>
    </form>
  </div>
</div>
{% endblock %}
